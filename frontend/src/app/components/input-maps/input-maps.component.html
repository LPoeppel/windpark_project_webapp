<div class=logo>Windkraftanlagen Land Brandenburg <br> <img
    src="https://digitalesbb.de/wp-content/uploads/2019/01/logo_newsletter.png" width=200> </div>

<div class="dateinput">
  <mat-form-field class="form-field">
    <mat-label>Zeitraum</mat-label>
    <input matInput type="date" value="2010-01-01" [formControl]="startdate">

  </mat-form-field>
  &nbsp;&nbsp;<mat-form-field class="form-field">
    <input matInput type="date" value="2020-01-01" [formControl]="enddate">
  </mat-form-field>

  &nbsp;&nbsp;&nbsp;<button mat-raised-button color="primary" (click)="api_getdatabase()">Ãœbernehmen</button>

</div>



<overlay [progress]="loading"></overlay>


<div class="grid">
  <br>
  <mat-grid-list cols="2" rowHeight=400:299>
    <mat-grid-tile>
      <div class="maps">
        <div align="center"> Display : &nbsp;&nbsp;
          <mat-checkbox class="example-margin" [(ngModel)]="genehmigt" color="warn">Genehmigt</mat-checkbox>
          &nbsp;&nbsp;
          <mat-checkbox class="example-margin" [(ngModel)]="gebaut" color="warn">Gebaut</mat-checkbox>
        </div>
        <wkamap [lngfromtable]="lng" [latfromtable]="lat" [genehmigt]="genehmigt" [content]="wka_all" [gebaut]="gebaut"
          (selectedMarker)="addWkaID($event)">loading..</wkamap>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="table">
        <wkatable [wkaIdfrommaps]="wkaidfrommaps" [content]="wka_all" (lat)="selectedTable_lat($event)"
          (lng)="selectedTable_lng($event)">loading..</wkatable>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
